<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
  </head>
  <body>
    <a href="https://galerieblanche.com/" class="btn-exit">
      EXIT MODE
    </a>

    <script>
    var btnExit = document.querySelectorAll(".btn-exit");
    var targetUrl = "https://galerieblanche.com/";
    var targetTitle = "NOUVEAU TITRE !";

    var iframe = document.createElement('iframe');
    iframe.setAttribute("src", targetUrl);
    iframe.setAttribute("id", "iframe-exit");
    iframe.style.width = "100vw";
    iframe.style.height = "100vh";
    iframe.style.zIndex = "99999999";
    iframe.style.display = "none";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.position = "absolute";
    iframe.style.border = "0";
    document.body.appendChild(iframe);

    for (var i = 0; i < btnExit.length; i++) {
      btnExit[i].addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementsByTagName('head')[0].innerHTML = '<title>'+targetTitle+'</title>';
        document.getElementById('iframe-exit').style.display = "block";
        window.location = targetUrl;
      }, false);
    }
    </script>
  </body>
</html>
